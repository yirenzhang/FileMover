name: Build Windows EXE

on: [push] # 每次推送代码时自动运行，也可以改为 manual

jobs:
  build:
    runs-on: windows-latest # 关键点：使用 Windows 环境
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        # 在这里安装你的其他依赖，例如：
        # pip install pandas requests
        
    - name: Build EXE
      run: |
        pyinstaller --onefile --noconsole organize_once.py
        # 注意替换 your_script_name.py 为你的实际文件名
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-exe
        path: dist/*.exe